<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Stok Bahan Ajar - SITTA</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ikon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CSS Kustom -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dashboard-page">
    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>SITTA - Informasi Stok
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="userName">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="dashboard.html"><i class="bi bi-house me-2"></i>Dashboard</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card welcome-card">
                    <div class="card-body text-center py-4">
                        <h2 class="card-title mb-3">
                            <i class="bi bi-box-seam me-2"></i>Informasi Stok Bahan Ajar
                        </h2>
                        <p class="card-text">
                            Kelola dan monitor stok bahan ajar SITTA - Universitas Terbuka
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabel Stok -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-gradient text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-table me-2"></i>Daftar Stok Bahan Ajar
                            </h5>
                            <button class="btn fw-bold"
                                style="background-color: #FFF9C4; border-color: #FFF9C4; color: #333;"
                                onclick="showAddStockModal()">
                                <i class="bi bi-plus-circle me-2"></i>Tambah Stok Baru
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="stockTable">
                                <thead style="background-color: #e5e5e5;">
                                    <tr>
                                        <th>No</th>
                                        <th>Cover</th>
                                        <th>Kode Lokasi</th>
                                        <th>Kode Barang</th>
                                        <th>Nama Barang</th>
                                        <th>Jenis</th>
                                        <th>Edisi</th>
                                        <th>Stok</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="stockTableBody">
                                    <!-- Data akan diisi oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Stok -->
    <div class="modal fade" id="addStockModal" tabindex="-1" aria-labelledby="addStockModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addStockModalLabel">
                        <i class="bi bi-plus-circle me-2"></i>Tambah Stok Bahan Ajar Baru
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStockForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="kodeLokasi" class="form-label">Kode Lokasi</label>
                                <input type="text" class="form-control" id="kodeLokasi" placeholder="Contoh: 0JKT01"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="kodeBarang" class="form-label">Kode Barang</label>
                                <input type="text" class="form-control" id="kodeBarang" placeholder="Contoh: EKMA4216"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="namaBarang" class="form-label">Nama Barang</label>
                            <input type="text" class="form-control" id="namaBarang" placeholder="Nama bahan ajar"
                                required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="jenisBarang" class="form-label">Jenis Barang</label>
                                <select class="form-select" id="jenisBarang" required>
                                    <option value="">Pilih Jenis</option>
                                    <option value="BMP">BMP</option>
                                    <option value="Modul">Modul</option>
                                    <option value="Panduan">Panduan</option>
                                    <option value="Kit Praktikum">Kit Praktikum</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edisi" class="form-label">Edisi</label>
                                <input type="number" class="form-control" id="edisi" placeholder="1" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="stok" class="form-label">Jumlah Stok</label>
                            <input type="number" class="form-control" id="stok" placeholder="0" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Batal
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addNewStock()">
                        <i class="bi bi-check-circle me-2"></i>Tambah Stok
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Data -->
    <script src="js/data.js"></script>
    <!-- JS Index -->
    <script src="js/index.js"></script>
    <!-- JS Stok -->
    <script src="js/stok.js"></script>
</body>

</html>
